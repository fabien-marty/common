version: '3'

vars:
  ECHO_OK: "{{.TASKFILE_DIR}}/utils/echo_ok"
  ECHO_FAILED: "{{.TASKFILE_DIR}}/utils/echo_failed"
  ECHO_RUNNING: "{{.TASKFILE_DIR}}/utils/echo_running"
  WRAP: "{{.TASKFILE_DIR}}/utils/wrap"
  CHECK_WGET_OR_DIE: 'wget --help >/dev/null 2>&1 || {{.ECHO_FAILED}} "ERROR: wget is not installed"'
  CHECK_GIT_OR_DIE: 'git --help >/dev/null 2>&1 || {{.ECHO_FAILED}} "ERROR: git is not installed"'
  CHECK_CURL_OR_DIE: 'curl --help >/dev/null 2>&1 || {{.ECHO_FAILED}} "ERROR: curl is not installed"'
